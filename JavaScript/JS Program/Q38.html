<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('1');
        console.log('1 0');
        console.log('1 0 1');
        console.log('1 0 1 0');
        console.log('1 0 1 0 1');


        console.log('A');
        console.log('B C');
        console.log('D E F');
        console.log('G H I J');
        console.log('K L M N O');

        console.log('1');
        console.log('2 3');
        console.log('4 5 6');
        console.log('7 8 9 10');
        console.log('11 12 13 14 15');

        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                console.log(' * ');
            }
            console.log('\n');
        }
    </script>
</body>

</html>
