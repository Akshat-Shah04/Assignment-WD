<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="n1" id="n1" placeholder="Enter Number 1" required> <br> <br>
    <input type="number" name="n2" id="n2" placeholder="Enter Number 2" required> <br> <br>
    <input type="number" name="n3" id="n3" placeholder="Enter Number 3" required> <br> <br> <br>
    <button onclick="get_Max()">Click Here</button> <br> <br> <hr>
    <div>Minimum Number : <span id="res"></span></div>
    <script>
        get_Max = () => {
            n1 = parseInt(document.getElementById('n1').value);
            n2 = parseInt(document.getElementById('n2').value);
            n3 = parseInt(document.getElementById('n3').value);
            const result = document.getElementById('res');

            const x = (n1 > n2) ? (n1 > n3 ? n1 : n3) : (n2 > n3 ? n2 : n3);
            result.innerHTML = x;
        }
    </script>
</body>

</html>
