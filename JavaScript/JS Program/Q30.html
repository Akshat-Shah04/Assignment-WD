<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>

<body>
    <script>
        // For Loop
        document.write("Using for loop <br>")
        for (i = 0; i < 10; i++) {
            document.write(i + " ");
        }
        document.write("<br>")
        document.write("<br>")
        // While Loop
        document.write("Using while loop <br>")
        j = -5;
        while (j < i) {
            document.write(j + " ");
            j++;
        }
        document.write("<br>")
        document.write("<br>")
        // using do while loop
        document.write("Using do...while loop <br>")
        k = 1;
        do {
            document.write(k + " ");
            k++
        } while (k < (i + j) + 1);
    </script>
</body>

</html>
