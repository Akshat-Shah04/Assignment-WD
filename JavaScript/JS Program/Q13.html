<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 11 | Circumference of Square</title>
</head>

<body>
    <script>
        // fah temperature
        var fah = 86;
        var celsius;
        if (fah >= -459.67 && fah <= 1000) {
            celsius = (fah - 32) * 5 / 9;

            console.log(fah + "F is equal to " + celsius.toFixed(2) + "C.");
        } else {
            console.log("Invalid temperature. Please enter a temperature between -459.67F and 1000F.");
        }

    </script>
</body>

</html>
