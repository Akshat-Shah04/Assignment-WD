<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Binary to Integer
        let binaryString = '1010';
        let binaryToInt = parseInt(binaryString, 2);
        console.log(`Binary '${binaryString}' to Integer: ${binaryToInt}`); // Output: Binary '1010' to Integer: 10

        // Octal to Integer
        let octalString = '17';
        let octalToInt = parseInt(octalString, 8);
        console.log(`Octal '${octalString}' to Integer: ${octalToInt}`); // Output: Octal '17' to Integer: 15

        // Decimal to Integer (base 10)
        let decimalString = '123';
        let decimalToInt = parseInt(decimalString, 10);
        console.log(`Decimal '${decimalString}' to Integer: ${decimalToInt}`); // Output: Decimal '123' to Integer: 123

        // Hexadecimal to Integer
        let hexadecimalString = '1A';
        let hexadecimalToInt = parseInt(hexadecimalString, 16);
        console.log(`Hexadecimal '${hexadecimalString}' to Integer: ${hexadecimalToInt}`); // Output: Hexadecimal '1A' to Integer: 26

    </script>
</body>

</html>
