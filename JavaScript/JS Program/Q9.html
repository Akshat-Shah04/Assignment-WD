<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9 | Days Left till Christmas</title>
</head>

<body>
    <script>
        var today = new Date();
        var currentYear = today.getFullYear();
        var christmasDate = new Date(currentYear, 11, 25);
        if (today.getMonth() === 11 && today.getDate() > 25) {
            christmasDate.setFullYear(currentYear + 1);
        }
        var timeDifference = christmasDate.getTime() - today.getTime();
        var daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
        console.log("Days left until next Christmas: " + daysLeft);

    </script>
</body>

</html>
