<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="num" type="number" placeholder="Enter a Number" required>
    <button onclick="check_num()">Submit</button>
    <h2>Result : <span id="res"></span></h2>
    <script>
        check_num = () => {
            num = document.getElementById('num').value;
            res = document.getElementById('res');
            if (num == 0) {
                res.innerHTML = 'Number is Zero';
            }
            else if (num < 0) {
                res.innerHTML = 'Number is Negative';
            }
            else {
                res.innerHTML = 'Number is Positive';
            }
        }
    </script>
</body>

</html>
