<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Comparison</title>
</head>

<body>
    <script>
        function compEqual(obj1, obj2) {
            if (obj1 === obj2) {
                return true; 
            }

            if (obj1 == null || typeof obj1 !== 'object' ||
                obj2 == null || typeof obj2 !== 'object') {
                return false;
            }

            let k1 = Object.keys(obj1);
            let k2 = Object.keys(obj2);

            if (k1.length !== k2.length) {
                return false; 
            }

            for (let key of k1) {
                if (!k2.includes(key) || !compEqual(obj1[key], obj2[key])) {
                    return false; 
                }
            }

            return true; 
        }

       
        const objA = {
            name: "Akshat",
            age: 20,
            address: {
                city: "Ahmedabad",
                pin: 380050
            }
        };

        const objB = {
            name: "Akshat",
            age: 20,
            address: {
                city: "Ahmedabad",
                pin: 380050
            }
        };

        const objC = {
            name: "Aryan",
            age: 25,
            address: {
                city: "Bangalore",
                pin: 674450
            }
        };

        console.log("Comparing objA and objB:", compEqual(objA, objB));
        console.log("Comparing objA and objC:", compEqual(objA, objC)); 
    </script>
</body>

</html>
