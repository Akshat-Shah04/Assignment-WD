<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slider</title>
    <style>
        body {
            background-color: gray;
        }

        .slider {
            width: 400px;
            overflow: hidden;
            margin: 50px 425px;
            position: relative;
            border: 2px solid white;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: 300px;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img
                    src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg"
                    alt="Slide 1"></div>
            <div class="slide"><img
                    src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg"
                    alt="Slide 2"></div>
            <div class="slide"><img
                    src="https://img.freepik.com/free-photo/fresh-yellow-daisy-single-flower-close-up-beauty-generated-by-ai_188544-15543.jpg?w=996&t=st=1708694329~exp=1708694929~hmac=24950e6104da4166cfe15329d62716fa693faea772aadf9fe73452fa9525764a"
                    alt="Slide 3"></div>
            <div class="slide"><img
                    src="https://img.freepik.com/free-photo/plant-with-green-leaves-black-background_188544-8609.jpg?t=st=1708694390~exp=1708697990~hmac=cabe891b0b3f09d01def56b854fd0e003557c7caa75680eaf8decb599fec4ebc&w=740"
                    alt="Slide 4"></div>
        </div>

        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>

    </div>
    <script>
        $(document).ready(function () {
            var slideIndex = 0;
            var slides = $('.slide');
            var totalSlides = slides.length;

            showSlide(slideIndex);

            $('.prev').click(function () {
                slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
                showSlide(slideIndex);
            });

            $('.next').click(function () {
                slideIndex = (slideIndex + 1) % totalSlides;
                showSlide(slideIndex);
            });

            function showSlide(index) {
                $('.slides').css('transform', 'translateX(' + (-index * 100) + '%)');
            }
        });
    </script>
</body>

</html>
